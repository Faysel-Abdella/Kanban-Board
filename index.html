<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A kanban board is an agile project management tool designed to help visualize work, limit work-in-progress, and maximize efficiency (or flow). It can help both agile and DevOps teams establish order in their daily work."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="icon" href="favicon.png?" class="favicon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <script src="notStarted.js" type="module" defer></script>
    <script src="inProgress.js" type="module" defer></script>
    <script src="completed.js" type="module" defer></script>
    <title>Kanban Board - Do your best</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-text">Kanban Board</h1>
      <h2 class="sub-header">Do your best!</h2>
    </header>
    <main class="container" id="container">
      <div class="sub-container" id="not-started">
        <h3 class="title not-started">Not Started</h3>
        <div class="form-container" id="not-started-container">
          <!-- <div class="form" id="form">
            <input type="text" placeholder="New task" id="input" />
            <button class="inside-btn edit-btn" id="edit-btn">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="inside-btn delete-btn" id="delete-btn">
              <i class="fa fa-trash"></i>
            </button>
          </div> -->
        </div>
        <button class="add-btn" id="first-add-btn">+Add</button>
      </div>

      <div class="sub-container" id="in-progress">
        <h3 class="title in-progress">In Progress</h3>
        <div class="form-container" id="in-progress-container"></div>
        <button class="add-btn" id="second-add-btn">+Add</button>
      </div>

      <div class="sub-container" id="completed">
        <h3 class="title completed">Completed</h3>
        <div class="form-container" id="completed-container"></div>
        <button class="add-btn last-add-btn" id="third-add-btn">+Add</button>
      </div>
    </main>
    <footer class="creater">
      <p class="creater-txt">
        Created by
        <a href="https://github.com/Faysel-Abdella">Faysel Abdella</a>
      </p>
    </footer>
  </body>
</html>
